{% extends 'blog/base.html' %}
{% block content %}
<h2>Buscar Post</h2>
<form method="get">{{ form.as_p }}<button type="submit">Buscar</button></form>
<ul>
    {% for post in resultados %}
    <li>{{ post.titulo }} - {{ post.autor }}</li>
    {% empty %}
    <li>No se encontraron resultados.</li>
    {% endfor %}
</ul>
{% endblock %}
